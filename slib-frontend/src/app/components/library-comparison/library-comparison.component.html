<div class="comparison-container">
    <h2>Library Comparison</h2>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Property Column -->
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef> Property </th>
        <td mat-cell *matCellDef="let element"> {{ element.property }} </td>
      </ng-container>
  
      <!-- Library 1 Column -->
      <ng-container matColumnDef="library1">
        <th mat-header-cell *matHeaderCellDef> {{ libraries[0]?.name }} </th>
        <td mat-cell *matCellDef="let element"> {{ element.library1 }} </td>
      </ng-container>
  
      <!-- Library 2 Column -->
      <ng-container matColumnDef="library2">
        <th mat-header-cell *matHeaderCellDef> {{ libraries[1]?.name }} </th>
        <td mat-cell *matCellDef="let element"> {{ element.library2 }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Chart Container -->
    <div class="chart-container">
      <canvas id="comparisonChart"></canvas>
    </div>
  </div>
